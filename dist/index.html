    @font-face{font-family:TTHovesMedium;src:url(fonts/TTHoves-Medium.woff) format("woff"),url(fonts/TTHoves-Medium.ttf) format("truetype");font-display:swap}@font-face{font-family:Miratrix;src:url(fonts/Miratrix-Normal.otf) format("opentype");font-display:swap}*{margin:0;border:0;box-sizing:border-box}.mainBox{width:1080px;height:1080px;display:flex;justify-content:center;align-items:center;position:relative}.mainBox__circleText{width:910px;height:910px;border-radius:50%;position:absolute;display:grid;grid-template-rows:max-content max-content;justify-items:center;align-items:center;align-content:center;font-family:TTHovesMedium;text-transform:uppercase}.mainBox__circle{width:910px;height:910px;background:red;border-radius:50%}.mainBox__circle span{display:block}.mainBox__circle>.text{height:574px;position:relative;font-family:Miratrix}

            let vars = query.split("&");
            let query_string = {};
            for (let i = 0; i < vars.length; i++) {
                let pair = vars[i].split("=");
                let key = decodeURIComponent(pair[0]);
                let value = decodeURIComponent(pair[1]);
                if (typeof query_string[key] === "undefined") {
                    query_string[key] = decodeURIComponent(value);
                } else if (typeof query_string[key] === "string") {
                    let arr = [query_string[key], decodeURIComponent(value)];
                    query_string[key] = arr;
                } else {
                    query_string[key].push(decodeURIComponent(value));
                }
            }
            return query_string;
        }

        const query = window.location.search.substring(1);
        const qs = parse_query_string(query);

        function setRotateText() {
            $.fn.lettering = function(name) {
                var t = this.text(),
                    tl = t.length,
                    r = '';

                for(var i = 0; i < tl; i++) {
                    const letter_width = {
                        'E': '47px',
                        'H': '23px',
                        'N': '11px',
                        'I': '1px'
                    }

                    const padding_widths = {
                        72: '43px',
                        73: '94px',
                        74: '70px',
                        75: '57px',
                        76: '53px',
                        77: '42px',
                        78: '39px',
                        79: '32px'
                    }

                    const width = letter_width[t[i]]
                    const padding_width = padding_widths[i]

                    r += `<span class="${name}-${i}" style="${width ? `width: ${width};` : ''} ${padding_width ? `padding-right: ${padding_width}` : ''}">${t[i]}</span>`;
                }

                this.html(r);
            };
            $.fn.rotate = function(children) {
                this.css({
                    transform: 'rotate(-' + parseInt((360 / 80) * ((children.text().length - 1) / 2)) + 'deg)'
                });
            };

            var parent = $('.mainBox__circle');
            var children = parent.children('.text');

            parent.rotate(children);
            children.lettering('char');
        }

        function colorController() {
            if (qs['bg_color']) {
                $('.mainBox').css({
                    backgroundColor: qs['bg_color']
                })
            }

            if (qs['text_color']) {
                $('.mainBox__circle').css({
                    color: qs['text_color']
                })
            }

            if (qs['circle_bg_color']) {
                $('.mainBox__circle').css({
                    backgroundColor: qs['circle_bg_color']
                })
            }

            if (qs['circle_text_color']) {
                $('.mainBox__circleText').css({
                    color: qs['circle_text_color']
                })
            }
        }

        function textController() {
            const matchers = {
                'miratrix': /\[([^\]]+)?\]/g,
                'lower': /\(([^\)]+)?\)/g,
                'bold': /\*([^\*]+)?\*/g,
                'padding_bottom': /\@([^\@]+)?\@/g,
            }

            let text = qs['text']

            for (let match_key of Object.keys(matchers)) {
                const re = matchers[match_key]

                let match

                while (match = re.exec(text)) {
                    const startString = `<span class="${match_key}">`

                    text = text.split('')

                    text[match['index']] = startString
                    text[match[0].length - 1 + match['index']] = '</span>'

                    text = text.join('')
                }
            }

            text = text.split('{new_line}')
            $('.mainBox__circleText').html(text.map(t => `<h1>${t}</h1>`))
        }

        function init() {
            setRotateText()
            colorController()
            textController()
        }

        init()</script><script src="bundle.js"></script></body></html>
